#
#项目名
#
project.name=erp

spring.profiles.active=dev

#
#热部署生效
#
spring.devtools.restart.enabled=false
#设置重启的目录
#spring.devtools.restart.additional-paths: src/main/java
#WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude: WEB-INF/**

#指定日志配置文件
logging.config=classpath:spring-logback.xml

#
#模板配置
#
spring.thymeleaf.cache=false
spring.thymeleaf.prefix: classpath:/templates/
spring.thymeleaf.suffix: .html

#JSP配置
#spring.mvc.view.prefix=/WEB-INF/jsp/project
#spring.mvc.view.view-name=jsp/*
#spring.mvc.view.suffix=.jsp
#spring.mvc.view.order=2
#

#Mybatis配置
#
mybatis.type-aliases-package=com.matech.erp.model
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

mapper.mappers=com.matech.erp.mybatis.BaseMapper
mapper.not-empty=false
mapper.identity=MYSQL


#
#Druid配置
#
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
#初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#配置获取连接等待超时的时间
spring.datasource.maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters,去掉后监控界面sql无法统计,'wall'用于防火墙
spring.datasource.filters=stat,wall,slf4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true


#
#Redis配置
#
spring.cache.type=redis
#Redis服务器地址
spring.redis.host=localhost
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接超时时间（毫秒）
spring.redis.timeout=10000
#Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
spring.redis.database=0

#Lettuce配置
#连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
#连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
#连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

#Redis哨兵配置
#spring.redis.sentinel.master=localhost:6379
#spring.redis.sentinel.nodes=localhost:6379

#Rdis会话配置
spring.session.store-type=redis

# Jwt配置
jwt.header=Authorization
jwt.tokenHead=Bearer
jwt.secret=mySecret
jwt.expiration=7200
jwt.issuer=ITRunner
jwt.authentication-path=/auth
